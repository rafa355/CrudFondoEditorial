<main id="app-main" class="col-md-12">
    <div class="wrap">
        <section class="app-content">

            <div class="row">
                <div class="col-md-12">
                    <div class="widget widget-pie-chart" style="max-height:350px">
                        <header class="widget-header">
                            <h4 class="widget-title">PROYECTO</h4>
                        </header>
                        <hr class="widget-separator" />
                        <div class="widget-body clearfix">
                            <div class="col-md-3"><img src="http://fondoeditorial.uneg.edu.ve/catalogo/portadas/copernico.jpg" alt="" style="height:100px"></div>
                            <div class="col-md-9">
                                <h2 class="text-center no-margin">{{proyecto.nombre}}</h2>
                                <br>
                                <div class="col-md-7" style="text-align: justify">
                                    <h4>Descripcion</h4><span>{{proyecto.descripcion}}</span></div>
                                <div class="col-md-4 col-md-offset-1" style="text-align: justify">
                                    <h4>Datos</h4>
                                    <ul>
                                        <li class="datos">
                                            <strong>Diseñador Principal:</strong>
                                            <span *ngIf="this.e_principal;then encargado;else no_encargado"></span>
                                            <ng-template #encargado>
                                                {{e_principal}}
                                            </ng-template>
                                            <ng-template #no_encargado> Sin asignar</ng-template>

                                        </li>

                                        <li class="datos"> <strong>Tipo de Proyecto:</strong> {{tipo}}
                                        </li>

                                        <li class="datos"> <strong>Fecha de entrada:</strong> {{proyecto.created_at | date:'yyyy-MM-dd'}}</li>

                                        <li class="datos">
                                            <button *ngIf="!this.e_principal ;else c_encargado" (click)="Modal_Encargado(template)" class="btn btn-danger" style="font-size:15px;cursor: pointer;">Asignar Diseñador Principal</button>
                                            <ng-template #c_encargado><button *ngIf="this.e_principal" (click)="Modal_Encargado(template)" class="btn btn-primary" style="font-size:15px;cursor: pointer;">Cambiar Diseñador Principal</button></ng-template>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- .widget -->
                </div>
            </div>


            <!-- .row -->

            <div class="row">
                <!--  etapa preliminar -->

                <app-etapas></app-etapas>

            </div>
            <!-- .row -->
        </section>
    </div>

    <ng-template #template>
        <div class="modal-header">
            <h4 class="modal-title text-center">Asignación de Diseñador Principal</h4>
        </div>
        <div class="modal-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="text-center">Nombre</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let encargado of this.listado_encargados">
                            <td class="text-center"><span (click)="asignar_encargado(encargado.id)" style="cursor:pointer">{{encargado.nombre}}</span></td>
                        </tr>
                        <br>
                        <div class="col-xs-12">
                            <div class="form-group text-center">
                                <input type="button" value="Cancelar" class="btn btn-danger cancel" (click)="modalRef.hide()">
                            </div>
                        </div>
                    </tbody>
                </table>
            </div>
        </div>
    </ng-template>
</main>
