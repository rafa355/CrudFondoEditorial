<main id="app-main" class="col-md-12">
    <div class="wrap">
        <section class="app-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="widget">
                        <header class="widget-header">
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <h1 class="h3 title-form">Edición de Solicitud</h1>
                                </div>
                            </div>
                        </header>
                        <hr class="widget-separator" />
                        <div class="widget-body">
                            <div class="container">
                                <div class="row">
                                    <div>
                                        <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value)">
                                            <div class="form-group col-xs-3 col-xs-offset-1">
                                                <label>Nombre</label>
                                                <input type="text" [(ngModel)]='this.solicitud.nombre' class="form-control" formControlName="nombre" value="{{this.solicitud.nombre}}" required>
                                            </div>
                                            <div class="form-group col-xs-3">
                                                <label>Solicitante</label>
                                                <select formControlName="solicitante_id" [(ngModel)]='this.solicitud.solicitante_id' class="form-control" required>
                                                  <option  value="" selected disabled hidden>Seleccionar</option>
                                                  <option  *ngFor="let solicitante of solicitantes" value="{{solicitante.id}}">{{solicitante.nombre}}</option>
                                              </select>
                                            </div>
                                            <div class="form-group col-xs-3">
                                                <label>Publicación</label>
                                                <select formControlName="publicacion" [(ngModel)]='this.solicitud.publicacion' class="form-control" required>
                                                  <option  value="" selected disabled hidden>Seleccionar</option>
                                                  <option  value="si">SI</option>
                                                  <option  value="no">NO</option>
                                              </select>
                                            </div>
                                            <div class=" form-group col-xs-9 col-xs-offset-1">
                                                <div class="col-md-12 form-group">
                                                    <label>Descripcion</label>
                                                    <textarea class="form-control" [(ngModel)]='this.solicitud.descripcion' formControlName="descripcion" id="" cols="30" rows="10" required></textarea>
                                                </div>
                                            </div>
                                            <div class=" form-group col-xs-10 col-xs-offset-1">
                                                <div class="col-md-12 form-group">
                                                    <label>Observación/Razón de Edición</label>
                                                    <textarea class="form-control" formControlName="observacion" id="" cols="30" rows="10" required></textarea>
                                                </div>
                                            </div>
                                            <div class="clearfix"></div>
                                            <div class="clearfix"></div>
                                            <div class="clearfix"></div>
                                            <div class="col-xs-12">
                                                <div class="form-group text-center">
                                                    <button type="submit " class="btn btn-primary" [disabled]="!myForm.valid " style="margin-right:50px">Guardar</button>
                                                    <a routerLink="/solicitudes">
                                                        <input type="button" value="Cancelar" class="btn btn-danger cancel">
                                                    </a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <ngx-spinner></ngx-spinner>
</main>
