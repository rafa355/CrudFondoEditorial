<main id="app-main" class="col-md-12">
    <div class="wrap">
        <section class="app-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="widget">
                        <header class="widget-header">
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <h1 class="h3 title-form">Edición de Solicitud</h1>
                                </div>
                            </div>
                        </header>
                        <hr class="widget-separator" />
                        <div class="widget-body">
                            <div class="container">
                                <div class="row">
                                    <div>
                                        <form [formGroup]="myForm" novalidate>
                                            <div class="col-xs-6">
                                                <div class="form-group col-xs-6">
                                                    <label>Nombre de Solicitud</label>
                                                    <input type="text" [(ngModel)]='this.solicitud.nombre' class="form-control" formControlName="nombre" value="{{this.solicitud.nombre}}" required>
                                                </div>
                                                <div class="form-group col-xs-6">
                                                    <label>Persona Contacto</label>
                                                    <input type="text" class="form-control" formControlName="contacto" required>
                                                </div>
                                                <div class="form-group col-xs-6">
                                                    <label>Usuario/Cliente</label>
                                                    <select formControlName="solicitante_id" [(ngModel)]='this.solicitud.solicitante_id' class="form-control" required>
                                                  <option  value="" selected disabled hidden>Seleccionar</option>
                                                  <option  *ngFor="let solicitante of solicitantes" value="{{solicitante.id}}">{{solicitante.nombre}}</option>
                                              </select>
                                                </div>
                                                <div class="form-group col-xs-6">
                                                    <label>Telefono</label>
                                                    <input type="text" class="form-control" formControlName="telefono" required>
                                                </div>
                                                <div class="form-group col-xs-6">
                                                    <label>Publicación</label>
                                                    <select formControlName="publicacion" [(ngModel)]='this.solicitud.publicacion' class="form-control" required>
                                                  <option  value="" selected disabled hidden>Seleccionar</option>
                                                  <option  value="si">SI</option>
                                                  <option  value="no">NO</option>
                                              </select>
                                                </div>
                                                <div class="form-group col-xs-6">
                                                    <label>Correo</label>
                                                    <input type="text" class="form-control" formControlName="correo" required>
                                                </div>
                                            </div>
                                            <div class=" form-group col-xs-6">
                                                <div class="col-md-12 form-group">
                                                    <label>Descripción de la Solicitud</label>
                                                    <textarea class="form-control" [(ngModel)]='this.solicitud.descripcion' formControlName="descripcion" id="" cols="30" rows="10" required></textarea>
                                                </div>
                                            </div>
                                            <div class="clearfix"></div>
                                            <div class="clearfix"></div>
                                            <div class="clearfix"></div>
                                            <div class="col-xs-12">
                                                <div class="form-group text-center">
                                                    <a (click)="ModalObservacion(observacion,myForm.value)" style="cursor: default;"><button type="submit " class="btn btn-primary" [disabled]="!myForm.valid " style="margin-right:50px">Modificar</button></a>
                                                    <a routerLink="/solicitudes">
                                                        <input type="button" value="Cancelar" class="btn btn-danger cancel">
                                                    </a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <ng-template #observacion>
        <div class="modal-header">
            <h4 class="modal-title pull-left">Modificación de Solicitud</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="ObservaconForm" novalidate (ngSubmit)="save(ObservaconForm.value)">
                <div class=" form-group col-xs-12 ">
                    <div class="col-md-12 form-group">
                        <label>Observación/Razón de la Modificación</label>
                        <textarea class="form-control" formControlName="observacion" id="" cols="30" rows="10" required></textarea>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="clearfix"></div>
                <div class="clearfix"></div>
                <div class="col-xs-12">
                    <div class="form-group text-center">
                        <button type="submit " class="btn btn-primary" [disabled]="!ObservaconForm.valid " style="margin-right:50px">Guardar</button>
                    </div>
                </div>
                <div class="clearfix "></div>
            </form>
        </div>
    </ng-template>
    <ngx-spinner></ngx-spinner>
</main>
