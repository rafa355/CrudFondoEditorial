<!-- APP MAIN ==========-->
<main id="app-main" class="col-md-12">
    <div class="wrap">
        <section class="app-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="widget">
                        <header class="widget-header">
                            <div class="col-lg-6 col-md-6">
                                <h1 class="h3 title-form">Activar Solicitud</h1>
                            </div>
                            <a routerLink="/solicitudes">
                                <button type="button" class="btn btn-primary btn-circle pull-right " data-toggle="tooltip" data-placement="top" title="Volver">
                                          <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
                              </button>
                            </a>
                        </header>
                        <hr class="widget-separator" />
                        <div class="widget-body  ">
                            <div class="container">
                                <div class="row">
                                    <div>

                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <a (click)="ActivarSolicitud(this.id)" style="cursor: default;"> <button type="button" class="btn btn-success">activar</button></a>
                                <a (click)="loadForm(this.proyectos)" style="cursor: default;"> <button type="button" class="btn btn-success">otro</button></a>
                            </div>
                        </div>
                        <div class="margin-20">
                            <div>myForm details:-</div>
                            <pre>form value: <br>{{myForm.value | json}}</pre>
                        </div>

                    </div>
                    <!-- .widget -->
                </div>
                <!-- END column -->


            </div>

            <!-- .row -->
        </section>
        <!-- #dash-content -->
    </div>
    <!-- .wrap -->

</main>
<!--========== END app main -->
