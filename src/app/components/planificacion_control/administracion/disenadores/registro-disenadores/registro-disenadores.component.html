<main id="app-main" class="col-md-12">
    <div class="wrap">
        <section class="app-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="widget">
                        <header class="widget-header">
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <h1 class="h3 title-form">Agregar Encargado</h1>
                                </div>
                            </div>
                        </header>
                        <hr class="widget-separator" />
                        <div class="widget-body">
                            <div class="container">
                                <div class="row">
                                    <div>
                                        <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value)">
                                            <div class="form-group col-xs-4 col-md-4  col-xs-offset-1 col-md-offset-1">
                                                <label>Nombre</label>
                                                <input type="text" class="form-control" formControlName="nombre">
                                            </div>
                                            <div class="form-group col-xs-4 col-md-4">
                                                <label>Tipo de Encargado</label>
                                                <select formControlName="responsable_type_id" class="form-control">
                                                  <option  value="" selected disabled hidden>Seleccionar</option>
                                                  <option  *ngFor="let tipo of tipos" value="{{tipo.id}}">{{tipo.nombre}}</option>
                                              </select>
                                            </div>

                                            <div class="col-xs-12">
                                                <div class="form-group text-center">
                                                    <button type="submit " class="btn btn-primary" [disabled]="!myForm.valid " style="margin-right:50px">Guardar</button>
                                                    <a routerLink="/diseÃ±adores">
                                                        <input type="button" value="Cancelar" class="btn btn-danger cancel">
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="clearfix "></div>
                                            <div class="margin-20">
                                                <div>myForm details:-</div>
                                                <pre>form value: <br>{{myForm.value | json}}</pre>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</main>
