<!-- APP MAIN ==========-->
<main id="app-main" class="col-md-12">
    <div class="wrap">
        <section class="app-content">

            <div class="row">
                <div class="col-md-12">
                    <div class="widget">
                        <header class="widget-header">
                            <div class="col-lg-6 col-md-6">
                                <h1 class="h3 title-form">Listado de Encargados</h1>
                            </div>
                            <a routerLink="/registro_disenador">
                                <button type="button" class="btn btn-primary btn-circle pull-right add" data-toggle="tooltip" data-placement="top" title="Agregar Solicitud">
                                            <i class="fa fa-plus" aria-hidden="true"></i>
                                        </button>
                            </a>
                        </header>
                        <hr class="widget-separator" />
                        <div class="widget-body">
                            <div class="table-responsive">
                                <table class="table no-cellborder">
                                    <thead>
                                        <tr>
                                            <th>Cargo</th>
                                            <th>Nombre</th>
                                            <th>Views</th>
                                            <th>Favorites</th>
                                            <th>Last Visit</th>
                                            <th>Last Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let encargado of encargados">
                                            <td class="text-default">{{encargado.tipo.nombre}}</td>
                                            <td>{{encargado.nombre}}</td>
                                            <td>150</td>
                                            <td>3201</td>
                                            <td>9:23 AM</td>
                                            <td><button type="button" class="btn btn-danger">Eliminar</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- .widget -->
                </div>
                <!-- END column -->


            </div>

            <!-- .row -->
        </section>
        <!-- #dash-content -->
    </div>
    <!-- .wrap -->

</main>
<!--========== END app main -->
