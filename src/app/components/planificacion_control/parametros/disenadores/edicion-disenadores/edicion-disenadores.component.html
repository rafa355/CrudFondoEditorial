<main id="app-main" class="col-md-12">
    <div class="wrap">
        <section class="app-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="widget">
                        <header class="widget-header">
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <h1 class="h3 title-form">Edición de Diseñador</h1>
                                </div>
                            </div>
                        </header>
                        <hr class="widget-separator" />
                        <div class="widget-body">
                            <div class="container">
                                <div class="row">
                                    <div>
                                        <form [formGroup]="myForm" novalidate>
                                            <div class="form-group col-xs-3 col-md-3  col-xs-offset-1 col-md-offset-1">
                                                <label>Nombre</label>
                                                <input type="text" class="form-control" formControlName="nombre" [(ngModel)]='this.encargado.nombre' required>
                                            </div>
                                            <div class="form-group col-xs-4 col-md-4 ">
                                                <label>Correo</label>
                                                <input type="text" class="form-control" formControlName="correo" [(ngModel)]='this.encargado.correo' required>
                                            </div>
                                            <div class="form-group col-xs-3 col-md-3">
                                                <label>Tipo de Diseñador</label>
                                                <select formControlName="responsable_type_id" [(ngModel)]='this.encargado.responsable_type_id' class="form-control" required>
                                                <option  value="" selected disabled hidden>Seleccionar</option>
                                                <option  *ngFor="let tipo of tipos" value="{{tipo.id}}">{{tipo.nombre}}</option>
                                            </select>
                                            </div>
                                            <div class="col-xs-12">
                                                <div class="form-group text-center">
                                                    <a (click)="ModalObservacion(observacion,myForm.value)" style="cursor: default;"><button type="submit " class="btn btn-primary" [disabled]="!myForm.valid " style="margin-right:50px">Modificar</button></a>
                                                    <a routerLink="/diseñadores">
                                                        <input type="button" value="Cancelar" class="btn btn-danger cancel">
                                                    </a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</main>
<ng-template #observacion>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Modificación de Diseñador</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="ObservaconForm" novalidate (ngSubmit)="save(ObservaconForm.value)">
            <div class=" form-group col-xs-12 ">
                <div class="col-md-12 form-group">
                    <label>Observación/Razón de la Modificación</label>
                    <textarea class="form-control" formControlName="observacion" id="" cols="30" rows="10" required></textarea>
                </div>
            </div>
            <div class="form-group col-md-6 col-md-offset-3 text-center">
                <label>¿Sera Actualización ?</label>
                <select formControlName="actualizacion" class="form-control" required>
                              <option  value="" selected disabled hidden>Seleccionar</option>
                              <option value="SI">SI</option>
                              <option value="NO">NO</option>
                          </select>
            </div>
            <div class="clearfix"></div>
            <div class="clearfix"></div>
            <div class="clearfix"></div>
            <div class="col-xs-12">
                <div class="form-group text-center">
                    <button type="submit " class="btn btn-primary" [disabled]="!ObservaconForm.valid " style="margin-right:50px">Guardar</button>
                </div>
            </div>
            <div class="clearfix "></div>
        </form>
    </div>
</ng-template>
<ngx-spinner></ngx-spinner>
