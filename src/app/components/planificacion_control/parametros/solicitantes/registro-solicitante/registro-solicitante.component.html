<main id="app-main" class="col-md-12">
    <div class="wrap">
        <section class="app-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="widget">
                        <header class="widget-header">
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <h1 class="h3 title-form">Agregar Usuario/Cliente</h1>
                                </div>
                            </div>
                        </header>
                        <hr class="widget-separator" />
                        <div class="widget-body">
                            <div class="container">
                                <div class="row">
                                    <div>
                                        <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value)">
                                            <div class="form-group col-xs-4 col-md-4  col-xs-offset-1 col-md-offset-1">
                                                <label>Nombre de Usuario/Cliente</label>
                                                <input type="text" class="form-control" formControlName="nombre" required>
                                            </div>
                                            <div class="form-group col-xs-4 col-md-4">
                                                <label>Tipo de Usuario/Cliente</label>
                                                <select formControlName="solicitante_type_id" class="form-control" required>
                                              <option  value="" selected disabled hidden>Seleccionar</option>
                                              <option  value="1">Cliente</option>
                                              <option  value="2">Usuario</option>
                                          </select>
                                            </div>

                                            <div class="col-xs-12">
                                                <div class="form-group text-center">
                                                    <button type="submit " class="btn btn-primary" [disabled]="!myForm.valid " style="margin-right:50px">Guardar</button>
                                                    <a routerLink="/solicitantes">
                                                        <input type="button" value="Cancelar" class="btn btn-danger cancel">
                                                    </a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
<ngx-spinner></ngx-spinner>
