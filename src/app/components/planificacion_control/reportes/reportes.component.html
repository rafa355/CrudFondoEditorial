<!-- APP MAIN ==========-->
<main id="app-main" class="col-md-12">
    <div class="wrap">
        <section class="app-content">
            <div class="row">
                <div class="col-md-12">
                    <h1>Reporte de Solicitudes</h1><br>
                </div>
                <div class="col-md-12">
                    <div class="col-md-4">
                        <div class="widget">

                            <div class="widget-body text-center">
                                <h2>Reporte General de Solicitudes</h2><br>
                                <span>Listado de solicitudes según su estado, recibidas en el siguiente rango de fechas:</span><br><br>
                                <form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value,'general')">
                                    <div class="col-xs-12 col-12 col-sm-12 col-md-12 form-group">
                                        <input type="text" class="form-control" placeholder="Rango de Fechas" bsDaterangepicker formControlName="rango" placement="right" [bsConfig]="bsConfig" required />
                                    </div>
                                    <br><br>
                                    <button type="submit " class="btn btn-primary" [disabled]="!myForm.valid " style="margin-right:50px">GENERAR</button>
                                    <div class="clearfix "></div>
                                </form>
                            </div>
                        </div>
                        <!-- .widget -->
                    </div>
                    <div class="col-md-4">
                        <div class="widget">
                            <div class="widget-body text-center">
                                <h2>Reporte de Solicitudes con Proyectos Asociados</h2><br>
                                <span>Listado de solicitudes según su estado, recibidas en el siguiente rango de fechas:</span><br><br>
                                <form [formGroup]="solicitudes_2" novalidate (ngSubmit)="save(solicitudes_2.value,'solicitudes')">
                                    <div class="col-xs-12 col-12 col-sm-12 col-md-12 form-group">
                                        <input type="text" class="form-control" placeholder="Rango de Fechas" bsDaterangepicker formControlName="rango" placement="right" [bsConfig]="bsConfig" required />
                                    </div>
                                    <br><br>
                                    <button type="submit " class="btn btn-primary" [disabled]="!solicitudes_2.valid " style="margin-right:50px">GENERAR</button>
                                    <div class="clearfix "></div>
                                </form>
                            </div>
                        </div>
                        <!-- .widget -->
                    </div>

                </div>
                <!-- END column -->
                <div class="col-md-12">
                    <h1>Reporte de Proyectos</h1><br>
                </div>

            </div>

            <!-- .row -->
        </section>
        <!-- #dash-content -->
    </div>
    <!-- .wrap -->

</main>
<!--========== END app main -->
