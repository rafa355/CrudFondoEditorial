<div class="col-md-3 col-sm-6">
        <div class="widget stats-widget">
            <footer class="widget-footer bg-danger" [ngSwitch]="this.etapa.estado">
                <span style="font-size:20px">DiagramaciÃ³n</span> 
                      <span *ngSwitchCase="1" class="label label-warning pull-right" style="font-size:20px" >Activa</span>
                      <span *ngSwitchCase="2" class="label label-danger pull-right" style="font-size:20px" >Finalizada</span>
                      <span *ngSwitchDefault class="label label-default pull-right" style="font-size:20px" >En espera</span>
                  <br><br>
                  <div class="text-center"><span > Entrega Estimada: <br> {{etapa.estimado | date:'yyyy-MM-dd'}}</span></div>
                  
              </footer>
            <div class="widget-body clearfix">
                <div *ngIf="this.etapa.estado == 1" class="text-center"><span class="fa fa-plus fa-2x "></span></div>
                <br>
                <div  *ngFor="let adjunto of adjuntos" class="widget">
                      <div *ngIf="this.adjunto" class="widget-body">
                          <div class="table-responsive">
                            <a href="{{adjunto.archivo}}">  <i class="fa fa-download pull-right fa-2x" aria-hidden="true"></i></a>
                                  {{adjunto.comentario}}
                          </div>
                      </div>
                  </div>
                  <!-- .widget -->
            </div>
        </div>
        <!-- .widget -->
      </div>
