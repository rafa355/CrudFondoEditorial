<main id="app-main" class="col-md-12">
    <div class="wrap">
        <section class="app-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="widget">
                        <header class="widget-header">
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <h1 class="h3 title-form">Agregar Solicitud</h1>
                                </div>
                            </div>
                        </header>
                        <hr class="widget-separator" />
                        <div class="widget-body">

                            <form class="login" #f="ngForm" (ngSubmit)="onSubmit(f)">
                                <div class="alert alert-danger print-error-msg" style="display: none;">
                                    <ul></ul>
                                </div>
                                <div class="container-fluid">
                                    <div class="row">

                                        <div class="col-md-12">
                                            <div class="col-md-3">
                                                <div class="col-md-12 form-group">
                                                    <label>Nombre</label>
                                                    <input type="text" maxlength="30" name="nombre" class="form-control" required ngModel />
                                                </div>

                                                <div class="col-md-12 form-group">
                                                    <label>Tipo de Solicitud</label>
                                                    <select name="proyecto_type_id" class="form-control" ngModel>
                                    <option  *ngFor="let tipo of tipos" value="{{tipo.id}}">{{tipo.nombre}}</option>
                            </select>
                                                </div>
                                                <div class="col-md-12 form-group">
                                                    <label>Solicitante</label>
                                                    <select name="solicitante_id" class="form-control" ngModel>
					    	<option  *ngFor="let solicitante of solicitantes" value="{{solicitante.id}}">{{solicitante.nombre}}</option>
					    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-9">
                                                <div class="col-md-12 form-group">
                                                    <label>Descripcion</label>
                                                    <textarea class="form-control" name="descripcion" id="" cols="30" rows="10" ngModel></textarea>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                        <div class="col-lg-12">
                                            <div class="form-group text-center">
                                                <input type="submit" value="Guardar" class="btn btn-primary" style="margin-right:50px">
                                                <a routerLink="/solicitudes">
                                                    <input type="button" value="Cancelar" class="btn btn-danger cancel">
                                                </a>
                                            </div>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="message-sucess alert alert-success" style="display: none;"> Los datos han sido guardados exitosamente!</div>
                                            <div class="message-error alert alert-danger" style="display: none;"> Ha ocurrido un error en el guardado de los datos!</div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
